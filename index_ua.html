<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>ToDo List</title>
    <script defer src="js/main.js"></script>
</head>

<body>

    <div class="container">

        <div class="display-4 mb-4 text-center">Список справ</div>


        <!-- List of tasks -->
        <div class="card mb-4">
            <ul id="tasksList" class="list-group list-group-flush">

            </ul>
        </div>
        <!-- //List of tasks -->

        <!-- Form -->
        <div class="card bg-light">
            <div class="card-header">Додати нову задачу</div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="taskInput" placeholder="Введіть задачу" required>
                        <small id="emailHelp" class="form-text text-muted">Що ми робимо, скільки часу витрачаємо, такі і
                            результати, які ми отримуємо.</small>
                    </div>
                    <div class="btns__container">
                        <button type="submit" class="btn btn-primary  btn-lg active">Додати</button>
                        <!-- Button to change language -->
                        <button type="button" onclick=changeLanguageEN(event) class="btn btn-primary btn-lg">EN</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
